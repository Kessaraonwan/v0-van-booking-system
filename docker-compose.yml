version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vanbooking_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-vanbooking}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vanbooking123}
      POSTGRES_DB: ${DB_NAME:-vanbooking_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seeds/init.sql:/docker-entrypoint-initdb.d/02-seeds.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-vanbooking}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vanbooking_network

  # MySQL Database (Alternative - comment out postgres if using this)
  # mysql:
  #   image: mysql:8.0
  #   container_name: vanbooking_mysql
  #   restart: unless-stopped
  #   environment:
  #     MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root123}
  #     MYSQL_DATABASE: ${DB_NAME:-vanbooking_db}
  #     MYSQL_USER: ${DB_USER:-vanbooking}
  #     MYSQL_PASSWORD: ${DB_PASSWORD:-vanbooking123}
  #   ports:
  #     - "${DB_PORT:-3306}:3306"
  #   volumes:
  #     - mysql_data:/var/lib/mysql
  #     - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
  #     - ./database/seeds/init.sql:/docker-entrypoint-initdb.d/02-seeds.sql
  #   healthcheck:
  #     test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - vanbooking_network

  # Backend API (Go)
  backend:
    build:
      context: ./backend/golang
      dockerfile: Dockerfile
    container_name: vanbooking_backend
    restart: unless-stopped
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      ENV: ${ENV:-development}
      PORT: 8080
      
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-vanbooking}
      DB_PASSWORD: ${DB_PASSWORD:-vanbooking123}
      DB_NAME: ${DB_NAME:-vanbooking_db}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-168h}
      
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/golang:/app
    networks:
      - vanbooking_network

  # Frontend (Next.js)
  # Note: Frontend files are in root directory, not in /frontend folder
  # Uncomment when ready to run frontend with Docker
  # frontend:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.frontend
