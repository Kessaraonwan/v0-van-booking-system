  #   restart: unless-stopped
  #   ports:
  #     - "${FRONTEND_PORT:-3000}:3000"
  #   environment:
  #     NODE_ENV: ${NODE_ENV:-development}
  #     NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
  #     NEXT_PUBLIC_APP_NAME: Van Booking System
  #   depends_on:
  #     - backend
  #   volumes:
  #     - .:/app
  #     - /app/node_modules
  #     - /app/.next
  #   networks:
  #     - vanbooking_network
  #   command: pnpm run dev

  # Redis (for caching & sessions) - Optional
  redis:
    image: redis:7-alpine
    container_name: vanbooking_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - vanbooking_network
    command: redis-server --appendonly yes

  # Adminer (Database Management UI) - Optional
  adminer:
    image: adminer:latest
    container_name: vanbooking_adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - vanbooking_network

volumes:
  postgres_data:
    driver: local
  # mysql_data:
  #   driver: local
  redis_data:
    driver: local

networks:
  vanbooking_network:
    driver: bridge
